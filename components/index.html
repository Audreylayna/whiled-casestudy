<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Whiled | Component Library</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.typekit.net/aon8qmh.css">
        <link href="../css/normalize.css" rel="stylesheet" />
        <link href="../css/main.css" rel="stylesheet" />
    </head>

    <body>
        <div class="container">
            <h1 class="headline--main">Whiled | Component Library</h1>

            <div class="component__section">

                <h3 class="subhead--component">Buttons</h3>

                <div class="screenshot__container">
                    <img class="component__screenshot"
                        srcset="images/buttons/button--small-active.png 2x" 
                        src="images/buttons/button--small-active.png"
                        alt="Active blue button"/>

                    <img class="component__screenshot"
                        srcset="images/buttons/button--small-inactive.png 2x" 
                        src="images/buttons/button--small-inactive.png"
                        alt="Inactive blue button"/>

                    <h4 class="component__name">Small Button - screenshot</h4>
                </div>

        
                <div class="component__container">
                    <div class="component">
                        <a href="#!" class="button button--small"><span class="button__text">Learn More</span>
                            <span class="button__arrow">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 72.51 51" xml:space="preserve">
                                <path d="m43.06 19.57 11.09 6.21-11.09 6.6m-27.63-6.4h38.73" stroke-width="1.5" stroke-miterlimit="10"/></svg>
                            </span>
                        </a>
                    </div>
                    <h4 class="component__name">Small Button - code</h4>
                </div>

    
                <div class="screenshot__container">
                    <img class="component__screenshot"
                        srcset="images/buttons/button--long-active.png 2x" 
                        src="images/buttons/button--long-active.png"
                        alt="Active long button"/>

                    <img class="component__screenshot"
                        srcset="images/buttons/button--long-inactive.png 2x" 
                        src="images/buttons/button--long-inactive.png"
                        alt="Inactive long button"/>

                    <h4 class="component__name">Multi Button - screenshot</h4>
                </div>

        
                <div class="component__container">
                    <div class="component">
                        <a href="#!" class="button button--multi"><span class="button__text">What we believe</span>
                            <span class="button__arrow--multi">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 72.51 51" xml:space="preserve">
                                <path d="m43.06 19.57 11.09 6.21-11.09 6.6m-27.63-6.4h38.73" stroke-width="1.5" stroke-miterlimit="10"/></svg>
                            </span>
                        </a>
                    </div>
                    <h4 class="component__name">Multi Button - code</h4>
                </div>

            </div>
            
            <div class="component__section">

                <h3 class="subhead--component">Header</h3>
            
                    <div class="screenshot__container">
                        <img class="component__screenshot"
                            srcset="images/header/header.png 2x" 
                            src="images/header/header.png"
                            alt="Header"/>

                        <h4 class="component__name">Header - screenshot</h4>
                    </div>

            </div>  



        </div>
    </body>

    </html>
